{% extends "base.html" %}
{% block content %}
<link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
<div class="column is-4 is-offset-4">
    <h3 class="title">Add User</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="notification is-danger">
            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
          </div>
        {% endif %}
        {% endwith %}
        <div class="wrapper">
            <div class="form-content">
                <form method="POST" action="/signup">
                    <div class="field">
                        <div class="control">
                            <label for="email">Email address</label>
                            <input id="email" class="form-control input is-large" type="email" name="email" placeholder="Email" autofocus="">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label for="name">Name</label>
                            <input id="name" class="form-control input is-large" type="text" name="name" placeholder="Name" autofocus="">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label for="pass">Password</label>
                            <input id="pass" class="form-control input is-large" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" name="is_admin" value="1">
                            Admin
                        </label>
                    </div>
                    <button class="btn btn-primary">Add User</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
