{% block content %}
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Digital Sign</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='feed.css') }}">
  </head>
  <body>

    <!-- Main Content -->
    <div class="wrapper">
        <div class="flex-column">
            <video style="width: 100vw" autoplay loop muted>
              <source src="/static/uploads/{{ video }}" type="video/mp4"/>
              Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- scripts -->
    <script>
        function clock() {
            var dt = new Date();
            document.getElementById("time").innerHTML = dt.toLocaleTimeString();
            document.getElementById("date").innerHTML = dt.toLocaleDateString("en-US", {
              day: "numeric",
              month: "short",
              year: "numeric",
              hour12: true,
            });
        }

        setInterval(function() {
            clock();
        }, 1000);

        setTimeout(function() {
            window.location.reload(true);
        }, {{ request.args.get('reload') }});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
