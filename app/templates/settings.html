{% extends "base.html" %}
{% block content %}
<form method = "POST" enctype = "multipart/form-data">
    <br>
    <div class="textbox sign-up-textbox">
        <label for="duration">Slide Duration (in milliseconds)</label>
        <input type="number" id="duration" value="{{ settings.duration }}" name="duration">
        <br>
        <br>
        <label for="duration">Allow user signups? Enter 0 or 1</label>
        <input type="number" id="allow_signups" value="{{ settings.allow_signups }}" name="allow_signups">
        <br>
        <br>
        <label for="duration">Feeds (list)</label>
        <input type="text" id="feeds" value="{{ settings.feeds }}" name="feeds"
    </div>
    <button class="btn btn-primary"><i class="fa fa-plus"></i> Add New Feed</button>
    <br>
    <button class="btn btn-primary" type="submit" onclick="validateForm()" name="submit">Update Settings</button>
</form>
{% endblock %}
