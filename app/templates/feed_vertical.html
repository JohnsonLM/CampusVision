{% block content %}
<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link href="{{ url_for('static', filename='feed.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="flex-column text-white sidebar" style="background: linear-gradient(to right, rgba(62, 25, 82, 0.85), rgba(62, 25, 82, 0.85)), url('/static/{{ background }}');">
        <div class="sidebar-inner">
            <img src="https://www.asbury.edu/wp-content/uploads/2022/01/Asbury-Logo-4-Reversed.png" width=500px; style="padding-top: 100px; align-content: center;">
            <h1 style="text-align:center; margin: 250px;">{{ title }}</h1>
            <br><br>
        </div>
     </div>
    <!-- Main Content -->
    <div class="flex-column carousel carousel-fade" data-ride="carousel" data-interval="{{ interval }}">
            <div class="carousel-inner">
                 {% if alert_status %}
                 <h4 class="alert-message text-white">{{ alert_status }}</h4>
                 {% else %}
                 {% for slide in slides %}
                 <div class="carousel-item {% if loop.first %}active{% endif %}" id="slide{{ slide }}">
                     <img class="block w-100" src="/static/uploads/{{ slide }}">
                 </div>
                 {% endfor %}
                 {% endif %}
             </div>
        </div>

    <!-- Lower Third -->
    <div class="d-flex flex-column text-white p-3 datetime" style="padding-top: 20px;">
         <h2 id="date"></h2>
         <h1 id="time" class="display-2"></h1>
     </div>
    <!--<h1 class="d-flex" id="message-cycle"></h1>-->
    <div class="d-flex flex-column text-white weather-outer">
         <div class="weather">
             <div class="d-inline-flex">
                 <div id="day1" class="weather-card p-3">
                 </div>
                 <div id="day2" class="weather-card p-3">
                 </div>
                 <div id="day3" class="weather-card p-3">
                 </div>
                 <div id="day4" class="weather-card p-3">
                 </div>
                 <div id="day5" class="weather-card p-3">
                 </div>
                 <div id="day6" class="weather-card p-3">
                 </div>
                 <div id="day7" class="weather-card p-3">
                 </div>
             </div>
         </div>
     </div>

    <!-- scripts -->
    <script src="{{ url_for('static', filename='js/datetime.js') }}"></script>
    <script src="{{ url_for('static', filename='js/messages.js') }}"></script>
    <script>
        function weatherBalloon() {
          fetch('https://api.openweathermap.org/data/2.5/onecall?lat=37.86202&lon=-84.6616&exclude=current,minutely,hourly,alerts&appid={{ weather_key }}')
          .then(function(resp) { return resp.json() })
          .then(function(data) {
            console.log(data.daily[0])
            drawWeather(data.daily);
          })
          .catch(function() {
          });
        }

        function drawWeather(d) {
            for (let day = 0; day < 7; day++) {
              var celcius = Math.round(parseFloat(d[day].temp.day)-273.15);
              var fahrenheit = Math.round(((parseFloat(d[day].temp.day)-273.15)*1.8)+32);
              var dt_txt = new Date(d[day].dt*1000)
              day_plus = day + 1
              var element = 'day' + day_plus
              document.getElementById(element).innerHTML =
              '<h3>' + dt_txt.toLocaleDateString('en-us', {day:"numeric", weekday:"short", month:"short"}) + '</h3>' +
              '<img src="http://openweathermap.org/img/wn/' + d[day].weather[0].icon + '@2x.png">' +
              '<h4>' + fahrenheit + '&deg; f' + '</h4>'
            }
        }

        window.onload = function() {
          weatherBalloon();
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $.ajax({
          type: "POST",
          url: "/feeds/main",
          data: Date().toLocaleString(),
          dataType: 'text',
        });

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock %}
